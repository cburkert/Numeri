<?xml version="1.0" encoding="utf8" ?>
<!DOCTYPE html
	  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
		<meta name="robots" content="index, follow" />
		<title>Numeri: Aprender los nńmeros españolos</title>
		<meta name="author" content="Christian Burkert" />
		<meta name="keywords" content="aprender,numeros,español" />
		<meta name="description" content="Esta página ayuda a aprender los números españolos." />
		
		<link href="screen.css" rel="stylesheet" type="text/css" media="screen" />
		<script src="numeri.js" type="text/javascript"></script>
		<script src="spanish.js" type="text/javascript"></script>
	</head>
	
	<body id="spanish" onload="createChallenge()">
		<div id="wrapper"> 

			<div id="head">
				<div class="flag_left"></div>
				<div class="flag_right"></div>
				<div class="flag_mid">
					<h1>Los números españoles</h1>
				</div>
			</div> <!-- end head -->
		
			<div id="text">
				<form id="settings" action="">
					<fieldset>
					<legend>Ajustes:</legend>
					<label for="min">Min: </label>
					<input name="min" id="min" type="text" size="8" value="0" /><br />
					<label for="max">Mix: </label>
					<input name="max" id="max" type="text" size="8" value="100" /><br />
					<!--
					<label for="ordinal">Ordinales: </label>
					<input name="ordinal" id="ordinal" type="checkbox" value="on" disabled="disabled" /><br />
					-->
					<input name="apply" id="apply" type="button" value="aplicar" onclick="applySettings()" />
					</fieldset>
				</form>
				<form id="challenge" action="">
					<h2>¿Cómo se llama esto número en español?</h2>
					<div id="number_box">
						<input name="number" class="number" type="text" readonly="readonly" />
					</div>
					<div id="proposal_box">
						<input name="proposal" id="proposal" type="text" class="empty" onkeyup="checkInput(this.value)" />
						<br />
						<span id="navigation">
							<span id="solution"><a href="javascript:showSolution()">solución</a> |</span>
							<a href="javascript:next()">otro</a>
						</span>
					</div>
				</form>
				<noscript>
					<p>Active javascript por favor!</p>
				</noscript>
			</div> <!-- end text -->
		
			<div id="footer">
				<p>Numeri - written by Christian Burkert - <a href="http://cburkert.de">cburkert.de</a></p>
			</div> <!-- end footer-->
		</div> <!-- end wrapper -->
	</body>
</html>
